services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: reactpr
      POSTGRES_USER: reactpr
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reactpr"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    # Use standard runserver for dev. 
    # Note: For production, use gunicorn as defined in Dockerfile CMD.
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      # Prevent host node_modules from overriding container node_modules
      - /app/theme/static_src/node_modules
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://reactpr:password@db:5432/reactpr
      - DEBUG=True
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:20-bookworm
    working_dir: /app
    # Install dependencies and start dev server
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data:
